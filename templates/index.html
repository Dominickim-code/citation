<!Doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">


    <title>AMC</title>

    <!-- style -->
    <style type="text/css">

        * {
            font-family: 'Gugi', cursive;
            margin: 10px auto;
            color: burlywood;
        }

        body {
            background-image: url("https://www.careersinpoland.com/media/file/articles/thumbs/950x540_who-can-study-for-free-in-poland.jpg"); /*background-image: url("https://talkimg.imbc.com/TVianUpload/tvian/TViews/image/2020/01/19/Dor9THzQTyTM637150470686905863.gif");*/
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            flex-direction: column;
            height: 400px;
        }

        .wrap {
            height: 100%;
            text-align: center;

        }

        .wrap::before {
            content: "";
            display: inline-block;
            width: 1px;
            height: 100%;
            margin-right: 0;
            vertical-align: middle;
        }

        .navbar navbar-light bg-light {
            color: white;
            width: 300px;
            height: 200px;

            border-radius: 10px;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            padding: 100px 0px;
        }

        .box {
            display: inline-block;
            width: 300px;
            height: 300px;
            vertical-align: middle;
        }

    </style>
    <script>
        $(document).ready(function () {
            $('#citation-info').empty();
        });

        function sendCitationInfo() {
            let keyword = $('#keyword').val();

            $.ajax({
                type: "GET",
                url: `/book?search=${keyword}`,
                data: {},
                success: function (response) {
                    console.log('working');
                    console.log(response);

                    let author = response['author'];
                    let title = response['title'];
                    let pub_year = response['pub_year'];
                    let venue = response['venue'];
                    let location = response['location'];

                    let tempHtml = `<tr>
                                            <td>${author}</td>
                                            <td>${title}</td>
                                            <td>${pub_year}</td>
                                            <td>${venue}</td>
                                            <td>${location}</td>
                                        </tr>`
                    $('#citation-info').append(tempHtml)

                }
            })
        }

        function removeTitles() {

            $('#citation-info').empty();
        }

    </script>

</head>

<body>
<div class="wrap">
    <div class="box">
        <h1 class="display-4">AMC</h1>
        <p class="lead">Auto Making Citation</p>

        <nav class="navbar navbar-light bg-light">
            <input id="keyword" class="Citation" placeholder="Enter the tiltle of Book">
            <button class="btn btn-outline-success my-2 my-sm-0" onclick="sendCitationInfo()">Search</button>
            <button onclick="removeTitles()">다지우기</button>
            <table>
                <thread>
                    <tr>
                        <td>Author</td>
                        <td>Title</td>
                        <td>publication year</td>
                        <td>venue</td>
                        <td>publisher</td>

                    </tr>
                </thread>
                <tbody id="citation-info">
                </tbody>
            </table>

            <table border=1 style='border-collapse: collapse'>
            </table>

        </nav>
    </div>
</div>
</ul>
</div>
</body>

</html>
